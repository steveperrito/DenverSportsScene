<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1 class="theJumboh">Today's Home Games</h1>

        <div class="glyph">
            <span class="glyphicon glyphicon-circle-arrow-right fadein"></span>
        </div>
    </div>
</div>

<!-- display none -->
<div class="clone">
    <!--<h1 class="sport">NFL</h1>-->
    <div class="row match-up well">
        <div class="col-lg-4 away">
            <h2 class="away-team"></h2>
        </div>
        <div class="col-lg-4 vs">
            <h2 class="txtCenter">VS.</h2>

            <p class="game-info-big txtCenter">
                <span class="venue"></span>
                <span class="time"></span>
                <span class="tv-channel"></span>
                <a class="directions" href="">Directions</a>
            </p>
        </div>
        <div class="col-lg-4 home">
            <h2 class="home-team"></h2>

            <p class="game-info-small txtCenter">
                <span class="venue"></span>
                <span class="time"></span>
                <span class="tv-channel"></span>
                <a class="directions" href="">Directions</a>
            </p>
        </div>
    </div>
</div>
<!--end display none-->

<div class="container">
    <div class="game-body">
        <img class="spinner" src="img/ajax-loader.gif" width="32" />
    </div>
    <hr>

    <footer>
        <p class="txtCenter ">&copy; DenverSportsScene 2014</p>
    </footer>
</div>
