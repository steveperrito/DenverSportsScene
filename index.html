<div class="jumbotron">
    <div class="container">
        <h1 class="theJumboh">Loading...</h1>
    </div>
</div>

<!-- display none -->
<div class="clone">
    <a class="directions" href=""><span class="venue"></span></a>
    <span class="home-city"></span>
    <span class="time"></span>
    <span class="tv-channel"></span>

    <div class="row match-up well well-sm">

        <div class="wthr-row text-center">
                <img height="50" width="50" class="wthr-img" rel="popover" src="" alt=""/>
            <span class="city-temp text-info"></span>
        </div>

        <div class="col-sm-4 away">
            <h3 class="away-team"></h3>
        </div>
        <div class="col-sm-4">
            <div class="row vs-row text-center">
                <div class="col-xs-5 no-pad"><img class="away-team-img" src="" height="60"/></div>
                <div class="col-xs-2 no-pad"><h2 class="vs">@</h2></div>
                <div class="col-xs-5 no-pad"><img class="home-team-img" src="" height="60"/></div>
            </div>
            <div class="game-info-big">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="sport text-center"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 home">
            <h3 class="home-team"></h3>

            <div class="game-info-small">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="sport text-center"></h4>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!--end display none-->

<div class="container">
    <div id="filter" class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="btn-group btn-group-justified">
                <a type="button" class="home-btn btn btn-default active">Home <span
                        class="home-badge badge pull-right"></span></a>
                <a type="button" class="away-btn btn btn-default">Away <span class="away-badge badge pull-right"></span></a>
                <a type="button" class="all-btn btn btn-default">All <span
                        class="all-badge badge pull-right"></span></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="game-body">
                <img class="spinner" src="img/ajax-loader.gif" width="16"/>
            </div>
        </div>
    </div>

    <hr>

    <footer>
        <p class="text-center">
            <a class="yesterday" href="#">Yesterday</a> |
            <a class="today" href="#">Today</a> |
            <a class="tomorrow" href="#">Tomorrow</a> |
            <a class="calendar" href="#"> <span class="glyphicon glyphicon-calendar"></span></a>
        </p>

        <p class="txtCenter ">&copy; DenverSportsScene 2014</p>
