<!DOCTYPE html>
<html>

<head>
	<title>Denver Sports Scene!</title>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/SceneStyle.css">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>

<body>
<div id="wrapper">
	<div id="header">
		<div id="title">DenverSportsScene.com</div>
        <div id="share"><img src="img/Share.svg" alt="" height="40" /></div>
        <div id="shareScroll"><img src="img/Share.svg" alt="" height="40" /></div>
        <div id="shareIconScroll"><img src="img/facebook.svg" height="40" /><img src="img/Twitter.svg" height="40" /></div>
	</div>
	<div id="navbar">
        <ul>
            <li><a href="#">Yesterday</a></li>
            <li class="selected">Today</li>
            <li><a href="#">Tomorrow</a></li>
            <li class="future"></li>
            <li class="future"></li>
            <li class="future"></li>
        </ul>
	</div>

    <div id="navbarScroll">
        <ul>
            <li><a href="#">Yesterday</a></li>
            <li class="selectedScroll">Today</li>
            <li><a href="#">Tomorrow</a></li>
            <li class="futureScroll"></li>
            <li class="futureScroll"></li>
            <li class="futureScroll"></li>
            <!-- and on and on -->
        </ul>
    </div>

    <div class="bodywrap">

        <div id="filter">
            <div><div><a class="selected filterListen" href="#">Home Games</a></div></div>
            <div><div><a class="filterListen" href="#">Away Games</a></div></div>
            <div><div><a class="filterListen" href="#">All Games</a></div></div>
        </div>

        <div id="filterScroll">
            <div><div><a class="selectedScroll filterListen" href="#">Home Games</a></div></div>
            <div><div><a class="filterListen" href="#">Away Games</a></div></div>
            <div><div><a class="filterListen" href="#">All Games</a></div></div>
        </div>

        <div id="subheader">
            <span class="subtitle">Today's Home Games:</span>
        </div>

        <div id="catchPhrase">
            Catch a game tonight! <!--<img src="img/arrow.png" width="40" />-->
        </div>

        <div class="GameXtesttemp" style="display:none;">
            <div class="gamewrap">
                <div class="venuetest clonemeVenu">
                    <table>
                        <tbody>
                            <tr>
                                <td class="venueCell">
                                    <strong><span class="venue"></span></strong>
                                    <em><span class="city"></span>, <span class="state"></span></em>
                                </td>
                            </tr>
                            <tr>
                                <td class="timeCell">
                                    <span class="time1"></span><br /> <span class="time2"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="versustest clonemeVersus">
                    <div class="ribbonWrapper">
                        <div class="label"></div>
                    </div>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <img class="awayImg" src="" width="110" height="45" />
                                </td>
                            </tr>
                            <tr>
                                <td>--Vs--</td>
                            </tr>
                            <tr>
                                <td><img class="homeImg" src="" width="110" height="45" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="weathertest clonemeWeather">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <img class="wthrIMG" src="" height="25"/><br />
                                    <span class="temp_f"></span>, <span class="weather"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Wind Direction: <strong><span class="winDir dataSet">NNW</span></strong><br />
                                    Wind Speed: <strong><span class="windSpeed dataSet">22 mph</span></strong><br />
                                    Gusts up to: <strong><span class="gusts dataSet">28 mph</span></strong>
                                </td>
                            </tr>
                            <tr>
                                <td><img class="tvChannel srcSet" src="img/abc.png" height="45" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="sporttest clonemeSport">
                <table>
                    <tbody>
                    <tr>
                        <td><img class="iconMap" src="img/map.svg" alt="Directions" /></td>
                    </tr>
                    <tr>
                        <td><img class="iconTickets" src="img/tickets.svg" alt="Buy Tickets" /></td>
                    </tr>
                    <tr>
                        <td><img class="iconVenue" src="img/football.svg" alt="Venue Website" /></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="GameList">

	    </div>

    </div>

	<div id="footer"><div><p class="copywrite">&#169; DenverSportsScene.com</p></div></div>
    <script src="js/body.js" type="text/javascript"></script>
</div>
</body>
</html>
